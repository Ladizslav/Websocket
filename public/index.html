<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ječná Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #status {
            margin-top: 10px;
        }
        #users {
            margin-top: 10px;
        }
        .cursor {
            position: absolute;
            background: rgba(0, 0, 255, 0.3);
            height: 1.2em;
            width: 2px;
        }
    </style>
</head>
<body>
    <h1>Ječná Docs</h1>
    <div id="status">Stav: <span id="connection-status">Nepřipojeno</span></div>
    <div id="users">Připojení uživatelé:</div>
    <div id="editor" contenteditable="true"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
